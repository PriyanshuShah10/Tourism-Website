<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id"
                required>
                <input type="password" class="input-field" placeholder="Enter Password"
                required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
                
            </form>
            <form id="register" class="input-group">
                <br><p  style="color: coral;" style="font-size: 10px;"><b>Personal Details</b></p>
                <input type="text" class="input-field" placeholder="Name"
                required>
                <input type="number" class="input-field" placeholder="Age"
                required>
                <input type="number" class="input-field" placeholder="Phone no."
                required><br>
                <br><p  style="color: coral;" style="font-size: 10px;"><b>Address Details</b></p>
                <input type="text" class="input-field" placeholder="Street"
                required>
                <input type="text" class="input-field" placeholder="Landmark"
                required>
                <input type="text" class="input-field" placeholder="City"
                required>
                <input type="text" class="input-field" placeholder="State"
                required>
                <input type="text" class="input-field" placeholder="Country"
                required>
                <input type="number" class="input-field" placeholder="Pincode"
                required><br>
                <br><p  style="color: coral;" style="font-size: 10px;"><b>Email Id</b></p>
                <input type="email" class="input-field" placeholder="Email Id"
                required><br>
                <br><p  style="color: coral;" style="font-size: 10px;"><b>Create Password</b></p>
                <input  type="password" class="input-field" placeholder="Password"
                required>
                <input type="password" class="input-field2" placeholder="Confirm Password"
                required>
                

                <input type="checkbox" class="check-box" required><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";

        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
            
        }

    </script>
    
    
</body>
</html>
